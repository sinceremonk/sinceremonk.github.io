<!DOCTYPE html>
<meta charset="utf-8">
<svg font-family="sans-serif" font-size="10"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="d3-scale-radial.js"></script>
<body>
  
</body>
<script>

var svg = d3.select("svg")
            .attr("width",1200)
            .attr("height",1200),
    width=1200,
    height=1200,
    
    innerRadius = 180,
    // outerRadius = Math.min(width, height) *.5,
    outerRadius = 800,
    g = svg.append("g").attr("transform", "translate(" + width / 2 + "," + height * 0.78 + ")");
var abc;
var nestedData;

d3.csv("AirAll.csv", function(d, i, columns) {
  return d;
}, function(error, data) {
  if (error) throw error;
  
  
  nestedData = d3.nest()
  .key(function(d) { return d.W+""+d.D; })
  .rollup(function(v){
  return {
    avg_time: d3.mean(v, function(d) { return +d.t; }),
    avg_ERR:d3.mean(v,function(d){	return +d.ERR}),
    avg_RE:d3.mean(v,function(d){return +d.RE}),
	  // id: v[0].ID,
	  // count: v.length

  }
  })
  .entries(data);

  var stackedData = d3.stack() 
 .keys(["avg_ERR","avg_RE" 
 ,"avg_time"
  ])  ;
 
var flatData=[];
nestedData.forEach(function(d) {
    var obj = { key: d.key }
	Object.keys( d.value).forEach(function (f){
     obj[f] = d.value[f];
});
    flatData.push(obj);
  });
  

  
  


var stackedData = d3.stack()
.keys(["avg_ERR","avg_RE"
,"avg_time"
])(flatData);

console.log(stackedData);


  var x = d3.scaleBand()
    .range([0, 2 * Math.PI])
    .domain(flatData.map(function(d) {
	return d.key }))
    .align(0);
    var max=-1;
   nestedData.forEach(d => {
    tot=(parseFloat(d.value.avg_ERR)+parseFloat(d.value.avg_RE) + parseFloat(d.value.avg_time) );
    if(max<tot) max=tot;
    });
//     var maxx=d3.max(nestedData, function(d) { 
//       // console.log(d);
//       tot=(parseFloat(d.value.avg_ERR)+parseFloat(d.value.avg_RE) );
//         return
//     //  d.value.avg_time+
// parseFloat(tot);
//     })
    // console.log(max);
    // abc=maxx;
  var y = d3.scaleRadial()
      .range([innerRadius, outerRadius])
      .domain([0,max ]);
      //change max to 1 and see
  var z = d3.scaleOrdinal()
      .range(["#ff0000", "#00ff00", "#7b6888" ])
      .domain(["avg_ERR","avg_RE" ,"avg_time"
	  ]);
// ["100200","100300","90200","90300","80250","80350","70250","70350","60350","60250","50250","50350"] 
 
    g.selectAll("g")
    .data(stackedData)
    .enter().append("g")
      .attr("fill", function(d) { 
	  return z(d.key); })
    .selectAll("path")
    .data(function(d) { return d; })
    .enter().append("path")
    .attr("d", d3.arc()
          .innerRadius(function(d,i) { 
            console.log(d[0])
            console.log(y(d[0]))
      return y(d[0]); 
    })
          .outerRadius(function(d) {
            console.log(d[1]);
            console.log(y(d[1]));
             return y(d[1]); })
          .startAngle(function(d) { 

		  return x(d.data.key); })
          .endAngle(function(d) { return x(d.data.key) + x.bandwidth(); })
          .padAngle(0.1)
          .padRadius(innerRadius));

  var label = g.append("g")
    .selectAll("g")
    .data(flatData)
    .enter().append("g")
      .attr("text-anchor", "middle")
      .attr("transform", function(d) { 
        
	var one=(x(d.key));

	var rotate=(( one+ x.bandwidth() / 2) * 180 / Math.PI - 90);

	  return "rotate(" +  rotate+ ")translate(" + innerRadius + ",0)";


	  });

  label.append("line")
      .attr("x2", -5)
      .attr("stroke", "#000");

  label.append("text")
      .attr("transform", function(d) { return (x(d.key) + x.bandwidth() / 2 + Math.PI / 2) % (2 * Math.PI) < Math.PI ? "rotate(90)translate(0,16)" : "rotate(-90)translate(0,-9)"; })
      .text(function(d) {return d.key; });

  var yAxis = g.append("g")
      .attr("text-anchor", "end");

  var yTick = yAxis
    .selectAll("g")
    .data(y.ticks(10).slice(1))
    .enter().append("g");

  yTick.append("circle")
      .attr("fill", "none")
      .attr("stroke", "#000")
      .attr("stroke-opacity", 0.5)
      .attr("r", y);

  yTick.append("text")
      .attr("x", -6)
      .attr("y", function(d) { return -y(d); })
      .attr("dy", "0.35em")
      .attr("fill", "none")
      .attr("stroke", "#fff")
      .attr("stroke-linejoin", "round")
      .attr("stroke-width", 3)
      .text(y.tickFormat(10, "s"));

  yTick.append("text")
      .attr("x", -6)
      .attr("y", function(d) { return -y(d); })
      .attr("dy", "0.35em")
      .text(y.tickFormat(10, "s"));

   yAxis.append("text") 
       .attr("x", -6) 
       .attr("y", function(d) { 
	   return -y(y.ticks(10).pop()); }) 
       .attr("dy", "-1em") 
       .text("Data"); 
// 2 is length of column
var numberOfColumns=3;
  var legend = g.append("g")
    .selectAll("g")
    .data(["avg_ERR","avg_RE","avg_time"
	].reverse())
    .enter().append("g")
      .attr("transform", function(d, i) { 
        console.log(d);
        
        return "translate(-40," + (i - (numberOfColumns - 1) / 2) * 20 + ")"; });

  legend.append("rect")
      .attr("width", 18)
      .attr("height", 18)
      .attr("fill", z);

  legend.append("text")
      .attr("x", 24)
      .attr("y", 9)
      .attr("dy", "0.35em")
      .text(function(d) { return d; });

});

</script>
